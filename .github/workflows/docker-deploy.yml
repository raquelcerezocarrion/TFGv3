name: Build, push and deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/Dockerfile.backend.prod
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/tfg-backend:${{ github.sha }},${{ secrets.DOCKERHUB_USERNAME }}/tfg-backend:latest

    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/Dockerfile.frontend.prod
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/tfg-frontend:${{ github.sha }},${{ secrets.DOCKERHUB_USERNAME }}/tfg-frontend:latest

    - name: Deploy to remote server via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          mkdir -p ~/tfg-deploy
          cat > ~/tfg-deploy/docker-compose.yml <<'EOF'
          version: '3.8'
          services:
            backend:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/tfg-backend:latest
              restart: always
              ports:
                - "8000:8000"
              volumes:
                - ./backend/memory:/app/backend/memory
                - ./backend/models:/app/backend/models
            frontend:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/tfg-frontend:latest
              restart: always
              ports:
                - "80:80"
          EOF
          cd ~/tfg-deploy
          docker compose pull
          docker compose up -d --remove-orphans
