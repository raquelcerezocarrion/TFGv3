version: '3.8'

services:
  backend:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKERHUB_USER:-youruser}/tfg-backend:latest
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend/memory:/app/backend/memory
      - ./backend/models:/app/backend/models
    environment:
      - ENV=production

  frontend:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKERHUB_USER:-youruser}/tfg-frontend:latest
    restart: always
    ports:
      - "80:80"

# Use this compose on the remote server (make sure docker/compose installed)
