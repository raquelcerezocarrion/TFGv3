services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    volumes:
      - ../backend:/app/backend:delegated
      - ../backend/memory:/app/backend/memory:delegated
      - ../backend/models:/app/backend/models:delegated
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    working_dir: /app/frontend
    volumes:
      - ../frontend:/app/frontend:delegated
      - /app/frontend/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install --silent && npm run dev -- --host 0.0.0.0"
    restart: unless-stopped

# Volumes can be added here if you prefer Docker-managed volumes
volumes:
  db_data: {}
