services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: tfg-backend
    volumes:
      - ../backend:/app/backend
      - ../data:/app/data
      - ../backend/memory:/app/backend/memory
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - tfg-network

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: tfg-frontend
    volumes:
      - ../frontend:/app/frontend
      - /app/frontend/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tfg-network

networks:
  tfg-network:
    driver: bridge

volumes:
  node_modules:
